<mat-form-field
  [formGroup]="form"
  appearance="outline"
  style="width: 100%;"
>
  <mat-label [attr.for]="field.key">{{ field.label }}</mat-label>
  <mat-select [id]="field.key" [formControlName]="field.key">
    <mat-option *ngFor="let opt of field.options" [value]="opt.key">
      {{ opt.value }}
    </mat-option>
  </mat-select>
</mat-form-field>
<input-validator [form]="form" [field]="field"></input-validator>
